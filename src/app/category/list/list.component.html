<table class="table table-hover">
  <thead>
  <tr>
      <td>Category Name</td>
      <td colspan="3">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let category of categories">
          <td>{{ category.name }}</td>
          <td><a [routerLink]="['/category/edit', category._id]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="['/category/detail', category._id]" class="btn btn-primary">View</a></td>
          <td><button (click)="deleteCategory(category._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
